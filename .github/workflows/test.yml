name: 'Unit Tests'
on:
  - push

jobs:
  unittest:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.12', '3.11', '3.13']

    services:
      rabbitmq:
        image: rabbitmq:3
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672/tcp

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379/tcp

    steps:
      - if: github.server_url != 'https://github.com'
        run: sleep 20s

      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Type check
        run: |
          pip install mypy
          pip install types-PyYAML types-simplejson types-redis
          mypy servc

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ ! -f .coveragerc ]; then
            echo "[run]" >> .coveragerc
            echo "omit =" >> .coveragerc
            echo "  tests/*" >> .coveragerc
            echo "  worker.py" >> .coveragerc
          fi

      - name: Run tests
        env:
          CACHE_URL: redis://redis
          BUS_URL: amqp://guest:guest@rabbitmq
        run: |
          pip install coverage
          coverage run -m unittest tests/**/*.py
          coverage report -m --fail-under=60